<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
  <div class="container">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
      <main>
        <section class="section">Add Item</section>
      <div class="new-task">
        <input id="new-task" class="task input-text" type="text">
        <button class="button button-add">Add</button>
      </div>
      <section class="section">Todo</section>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="delete-icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="delete-icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      <section class="section">Completed</section>
      <ul class="list completed-tasks" id="completed-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="delete-icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
