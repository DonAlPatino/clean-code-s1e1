<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
  <div class="container">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
      <main class="tasks">
        <h2 class="section-header">Add Item</h2>
      <div class="task task__item_new">
        <input id="new-task" class="task__input" type="text">
        <button class="task__button task__button_add">Add</button>
      </div>
      <h2 class="section-header">Todo</h2>
      <ul class="list" id="incomplete-tasks">
        <li class="task list__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete"></button>
        </li>
        <li class="task list__item list__item_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_delete"></button>
        </li>
      </ul>
      <h2 class="section-header">Completed</h2>
      <ul class="list task__label_completed" id="completed-tasks">
        <li class="task list__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete"></button>
        </li>
      </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
